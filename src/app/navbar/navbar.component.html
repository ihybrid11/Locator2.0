<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a
    class="navbar-brand"
    [routerLink]="['/home']"
    [routerLinkActive]="['active']"
  >
    <fa name="map-marker" size="lg"></fa>
  </a>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" role="button" [routerLink]="['/home']">
        Home
      </a>
    </li>
    <li class="nav-item" *ngIf="this.appService.loginStatus === true">
      <a class="nav-link" role="button" [routerLink]="['/user']">
        Profile
      </a>
    </li>
  </ul>
  <div class="dropdown show" style="margin-left: 80%">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="this.appService.loginStatus === false">
        <a
          class="nav-link"
          role="button"
          [routerLink]="['/login']"
          [routerLinkActive]="['active']"
        >
          Login
        </a>
      </li>
      <li class="nav-item" *ngIf="this.appService.loginStatus === true">
        <a class="nav-link" role="button" (click)="signOut()">
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>
