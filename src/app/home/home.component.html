<div class="gmap" #gmap></div>
<form class="form-inline" (ngSubmit)="fetchLocationByPin(f)" #f="ngForm">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" name="pinCode" placeholder="pin code" ngModel>
  </div>
  <div class="form-group mb-2">
    <button class="btn btn-primary" (click)="fetchLocation()">
      <fa name="map-marker" size="lg"></fa>
    </button>
  </div>
  <div class="form-group mx-sm-3 mb-2" style="width: 70%">
    <input type="text" class="form-control" name="type" placeholder="what are you looking for?" style="width: 100%"
      ngModel>
  </div>
  <button class="btn btn-primary mb-2" type="submit">
    <fa name="search"></fa>
  </button>
</form>

<div class="row" *ngIf="this.locationFound">
  <h3>Location found. Loading data...</h3>
</div>

<div style="margin-left: 18px;">
  <div class="card" style="width: 15rem;" *ngFor="let item of results">
    <img class="card-img-top" src="{{ item.icon }}" alt="Card image cap">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h6 class="card-title">{{ item.name }}</h6>
        </li>
        <li class="list-group-item">
          <p class="card-text">Price level: {{ item.price_level }}</p>
        </li>
        <li class="list-group-item">
          <a target="_blank"
            href="http://maps.google.com/maps?q=loc:{{item.geometry.location.lat()}},{{item.geometry.location.lng()}}"
            class="btn btn-primary">Directions</a>
        </li>
      </ul>



    </div>
  </div>
</div>
