<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <h6 class="card-header">
      LogIn
    </h6>
    <div class="card-block before-login">
      <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block">
      <button
        class="btn btn-social-icon btn-google mx-1"
        (click)="signInWithGoogle()"
      >
        <span class="fa fa-2x fa-google"></span>
      </button>
      <button
        class="btn btn-social-icon btn-facebook mx-1"
        (click)="signInWithFB()"
      >
        <span class="fa fa-2x fa-facebook"></span>
      </button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      User Profile
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}" />
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block button-holder">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>
